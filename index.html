<!DOCTYPE html>
<html lang="es
">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta | Valorant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Valorant </h1>
    <p id="description">Queremos saber más sobre tus preferencias en tu juego favorito</p>
    <form id="survey-form">
        <label id="name-label">Nombre</label>
        <input type="text" required placeholder="Digita tu nombre" id="name" > <br>
        <label id="email-label">Email</label>
        <input type="email" required placeholder="Ingresa tu correo" id="email"> <br>
        <label id="number-label">Numero</label>
        <input type="number" id="number" min="5" max="10" required placeholder="Ingresa tu numero telefonico">
        <h4 id="Agent">¿ Que tipo de agente usas mas ?</h4>
        <select id="dropdown">
            <option value="Duelista">Duelista</option>
            <option value="Controlador">Controlador</option>
            <option value="Iniciador">Iniciador</option>
            <option value="Centinela">Centinela</option>
        </select>
        <div id="radio">
            <h4>¿Que tanto juegas a la semana?</h4>
            <input type="radio" name="opciones" value="2-5">2 - 5 horas
            <input type="radio" name="opciones" value="5-7">5 - 7 horas
            <input type="radio" name="opciones" value="7-10">7 - 10 horas
           <input type="radio" name="opciones" value="10">Mas de 10 horas
        </div>
        <h4 id="tiempo">¿Que sueles jugar más?</h4>
        Unranked<input type="checkbox" value="Unranked" id="">
        Ranked<input type="checkbox" value="Ranked" id="">
        Deathmatch<input type="checkbox" value="Deathmatch" id="">
        Otros<input type="checkbox" value="Otros" id="">

        <h4 id="comentarios">¿Tienes algo por decirnos ?</h4>
        <textarea  id="comentario" cols="40" rows="10"></textarea>
        <button id="submit">Enviar</button>
    </form>

</body>

</html>
